<!DOCTYPE html>
<html>

<head>
    <title>Saving Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <div class="wrap">
        <h2>Saving calculator</h2>
        <div id="imput_data"></div>
        <form>
            <div>Initial Amount <input type="number" id="intAmt" value="10000"> </div>
            <div>
                Monthly Deposit <input type="number" name="savings per month" id="svPM" value="1200">
            </div>
            <div> Number of years <input type="number" name="how many years?" id="years" value="13">
            </div>
            <div> Annual Rate <input type="number" id="rate" name="rate" value="10" >
            </div>

        </form>

        <div id="calcutate">
            <input type="button"  id="calcBtn" onclick="StartCalculating()"  value='calculate'>
        </div>
        <h2>You will collect :</h2>
        <div id="result_data"></div>
        <p>======================</p>
        
        <h2>Savings by year :</h2>

        <div id="montlySavings"></div>
        <script  src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <canvas id='savingChart' style= "max-width:400px; max-height:400px">  </canvas>
    </div>

</body>

</html>
